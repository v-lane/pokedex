<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <!-- VENDOR CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center p-2 p-sm-4 p-md-5">
  <main>
    <h1>Pokedex</h1>

    <section id="pokemon-list" class="container-fluid">

      <button class="btn btn-primary" id="load-more">Load More</button>
    </section>

    <dialog id="pokemon-spotlight" class="d-none" tabindex="-1">
      <header>
        <h1 id="modal-h1"></h1>
        <button type="button" class="btn-close" id="modal-close"></button>
      </header>
      <div class="modal-body">
        <div class="modal-body-section">
          <img id="modal-img">        
        </div>
        <div class="modal-body-section" id="modal-body-details">
          <button type="button" class="btn btn-success" id="catch-pokemon">Catch</button>
          <button type="button" class="btn btn-danger d-none" id="release-pokemon">Release</button>
        </div>
      </div>
    </dialog>

  </main>
  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
