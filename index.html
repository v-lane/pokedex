<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <!-- VENDOR CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center p-2 p-sm-4 p-md-5">
  <main>
    <h1>Pokedex</h1>

    <section id="pokemon-list" class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-6 col-md-4">
          <div class="pokemon-list-item">
            <div class="caught-tag">
              <p>CAUGHT</p>
            </div>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
              alt="Bulbasaur">
            <h2 class="h3">Bulbasaur</h2>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="pokemon-list-item">
            <div class="caught-tag">
              <p>CAUGHT</p>
            </div>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
              alt="Bulbasaur">
            <h2 class="h3">Bulbasaur</h2>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="pokemon-list-item">
            <div class="caught-tag">
              <p>CAUGHT</p>
            </div>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
              alt="Bulbasaur">
            <h2 class="h3">Bulbasaur</h2>
          </div>
        </div>

      
        
      </div>
      <button class="btn btn-primary">Load More</button>
    </section>

    <section id="pokemon-spotlight" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">[Pokemon Name]</h1>
            <button type="button" class="btn-close"></button>
          </div>
          <div class="modal-body">
            <img src="" alt="">[IMAGE TAG]</img>
            <h2>Types</h2>
            <p>[types]</p>
            <h2>Moves</h2>
            <p>[moves]</p>
            <button type="button" class="btn">Catch</button>
            <button type="button" class="btn d-none">Release</button>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
